<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="center">
      <h1>Login</h1>
      <p class="error_warning">{{ error_message }}</p>
      <form method="post">
      {% csrf_token %}
        <div class="txt_field">
          {{ form.email }}
          <label>Email</label>
          {{ form.email.errors }}
        </div>
         <div class="txt_field">
           {{ form.password }}
          <span></span>
          <label>Password</label>
        </div>
         {{ form.password.errors }}
          
        <input type="submit" value="Login" />
        <div class="signup_link">Not a member? <a href="#">Signup</a></div>
      </form>
    </div>
  </body>
</html>
